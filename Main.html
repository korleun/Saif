<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مرسيدس بنز</title>
    <style>
        body {
            background-color: #F2F2F2; /* Light gray background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 1200px; /* Set a maximum width for the container */
            margin: 40px auto; /* Add more margin to the container */
            padding: 20px; /* Add some padding to the container */
            background-color: #F2F2F2; /* Light gray background for the container */
        }

        .header {
            padding: 20px; /* Add some padding to the header */
            border-bottom: 1px solid #F2F2F2; /* Use the same light gray color for the border */
        }

        .logo {
            margin: 0 auto; /* Center the logo horizontally */
            padding: 20px; /* Add some padding to the logo */
        }

        .logo img {
            width: 50%; /* Resize the logo image to 50% of the page width */
            height: auto; /* Maintain the image aspect ratio */
            border-radius: 10px; /* Add a subtle border radius to the logo */
            /* Remove box shadow */
        }

        .title {
            padding: 40px 20px; /* Add more padding to the title */
        }

        .title h1 {
            font-size: 30px; /* Reduce font size for better readability */
            color: #333; /* Dark gray font color for better contrast */
            /* Remove text shadow */
        }

        .title p {
            font-size: 16px; /* Reduce font size for better readability */
            color: #666; /* Medium gray font color for better contrast */
            margin-bottom: 20px; /* Add more margin to the paragraph */
        }

        .footer {
            padding: 20px; /* Add some padding to the footer */
            border-top: 1px solid #F2F2F2; /* Use the same light gray color for the border */
        }

        .footer p {
            font-size: 14px; /* Reduce font size for better readability */
            color: #666; /* Medium gray font color for better contrast */
        }

        .Button1 {
    padding: 15px 40px;
    border-radius: 12px;
    border: none;
    outline: none;
    color: #F2F2F2;
    cursor: pointer;
    position: relative;
    z-index: 1; /* Ensure the button is above the pseudo-elements */
}

.Button1::after {
    content: "";
    z-index: -1;
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #333;
    left: 0;
    top: 0;
    border-radius: 10px;
}

.Button1::before {
    content: "";
    background: linear-gradient(
        45deg,
        #333 , #666 , rgb(16, 14, 14)
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 600%;
    z-index: -1;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    filter: blur(8px);
    transition: .3s ease-in-out ;
    border-radius: 10px;
}
.site{
    color: #F2F2F2;
    font-family: 'Arial Narrow Bold' ;
    text-decoration-line: none;
    font-size: 25px;
    content: 100%;
    

}



    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Mercedes-Benz-Symbol.png"
                 alt="شعار مرسيدس بنز" style="background: transparent;">
            </div>
            <div class="title">
                <h1>مرحبًا بكم في موقع مرسيدس بنز</h1>
                <p>اكتشف أحدث موديلات مرسيدس بنز مع معلومات مفصلة وعروض حصرية.</p>
            </div>
        </header>
        <main>

            <div>
                <button class="Button1">
                    <a class="site" href="Products.html">المنتجات</a>
                </button>
            </div>
            

        </main>
        <br> <br> <br>
        <footer class="footer">
            <p>جميع الحقوق محفوظة © 2023 مرسيدس بنز | اتصل بنا: info@mercedesbenz.com</p>
        </footer>
    </div>
</body>
</html>
